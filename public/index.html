<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <!-- <link href='http://fonts.googleapis.com/css?family=Roboto,100,200,300,400,500,600,700' rel='stylesheet' type='text/css'> -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="index.css">
    <title>unrtc scheduler</title>
  </head>
  <body>

    <header>
      <div class="container text-center">
        <h1>Wonder WebRTC unConference Schedule</h1>
      </div>
    </header>

    <nav>
      <div class="container">
        <div class="row justify-content-center">
            <div class="col-2">
              <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createSessionModal">
                Create Session
              </button>
            </div>
        </div>
    </nav>

    <div class="modal fade" id="createSessionModal" tabindex="-1" aria-labelledby="createSessionModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="createSessionModalLabel">Create Session</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="inputDuration">Duration (Minutes)</label>
                <input type="number" class="form-control" id="inputDuration" placeholder="0">
              </div>
              <div class="form-group">
                <label for="inputSessionName">Session Name</label>
                <input type="text" class="form-control" id="inputSessionName" placeholder="">
              </div>
              <div class="form-group">
                <label for="inputHostName">Host Name</label>
                <input type="text" class="form-control" id="inputHostName" placeholder="">
              </div>
              <div class="form-group">
                <label for="inputDescription">Description</label>
                <textarea class="form-control" id="inputDescription"></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="submit-session-button">Create session</button>
          </div>
        </div>
      </div>
    </div>

    <main>
      <div class="container">
          <table id="scheduleTable" class="table table-sm" cellspacing="0" width="100%">
            <thead>
              <tr>
                <th class="th-sm">Duration
                </th>
                <th class="th-sm">Time
                </th>
                <th class="th-sm">Session Name
                </th>
                <th class="th-sm">Host Name
                </th>
                <th class="th-sm">Description
                </th>
                <th class="th-sm">
                </th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js" integrity="sha384-lpyLfhYuitXl2zRZ5Bn2fqnhNAKOAaM/0Kr9laMspuaMiZfGmfwRNFh8HlMy49eQ" crossorigin="anonymous"></script>
    <script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"> </script>

    <script src="index.js"> </script>
  </body>
</html>
